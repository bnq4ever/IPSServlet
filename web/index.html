<html>
    <head>
        <title>IPS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var offline = false;
            var showMagneticPoints = false;
            var showReferenceAreas = false;
            
            var online = true;
            var showDevices = true;
            var showParticles = false;
            var showCandidates = false;
            
        </script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/initElements.js"></script>
        <script src="js/menu.js"></script>
        
        <!--OFFLINE-->
        <script src="js/showRadioMap.js"></script>
        
        <!--ONLINE-->
        <script src="js/showParticles.js"></script>
        <script src="js/showCandidates.js"></script>
        <script src="js/showDevices.js"></script>

        <style>
            body {
                //background-color: #f4f2ea;
                background-color:transparent;
                //background-image: url("imgs/bg.png");
                background-repeat: repeat;
                margin: 0;
                padding: 0;
            }
            img, div {
                -moz-user-select: none; 
                -khtml-user-select: none; 
                -webkit-user-select: none; 
                -o-user-select: none; 
            }
            
            .menu {
                width:500px; 
                height:20px; 
                margin-left:auto; 
                margin-right:auto;
            }
            
            #btn-online, #btn-offline {
                float:left; 
                font-family:Candara; 
                margin-top:5px;
                cursor: pointer;
            }
            
            #btn-offline {
                margin-left:5px;
            }
            
            #splitter {
                margin-left:5px; 
                margin-top:7px; 
                background-color:#1a1a1a; 
                width:1px; 
                height:16px; 
                float:left;
            }
            
            .menu-filter-online {
                float:left; 
                background-color:#0b5ba6;
                height:30px;
                padding-left:20px;
                padding-right:20px;
                margin-left:10px;
                border-radius: 0px 0px 5px 5px;
            }
            
            .menu-filter-offline {
                float:left; 
                background-color:#0b5ba6;
                height:30px;
                padding-left:20px;
                padding-right:20px;
                margin-left:10px;
                border-radius: 0px 0px 5px 5px;
            }
            
            #filter-online-devices, #filter-offline-magneticPoints {
                float:left;
                margin-top:5px;
            }
            
            #filter-online-particles, #filter-online-candidates, #filter-offline-referenceAreas {
                float:left;
                margin-top:5px;
                margin-left:40px;
            }
            
            .online-label {
                float:right;
                color:white;
                font-family:Candara;
            }
            #mappingArea, #particleArea, #candidateArea, #radiomapArea {
                position:absolute;
                top:0px;
                left:0px;
            }
            #mappingArea {
                z-index:1;
            }

        </style>
    </head>
    <body>
        
        <div class="menu">
            <div class="menu-phase">
                <div id="btn-online">ONLINE</div>
                <div id="splitter"></div>
                <div id="btn-offline">OFFLINE</div>
            </div>
            
            <div class="menu-filter-online">
                <div id="filter-online-devices"><input type="checkbox"/><label class="online-label">Devices</label></div>
                <div id="filter-online-particles"><input type="checkbox"/><label class="online-label">Particles</label></div>
                <div id="filter-online-candidates"><input type="checkbox"/><label class="online-label">Candidates</label></div>
            </div>
            
            
            <div class="menu-filter-offline">
                <div id="filter-offline-magneticPoints"><input type="checkbox"/><label class="online-label">Magnetic Points</label></div>
                <div id="filter-offline-referenceAreas"><input type="checkbox"/><label class="online-label">Reference Areas</label></div>
            </div>
            
        </div>
        
        <div style="width:250px; margin-left:auto; margin-right:auto; margin-top:30px;"><img src="imgs/logo.png" style="width:250px;"/></div>
        <div id="map" style="position:relative;">
            
            <!---ONLINE-->
            <div id="mappingArea"></div>
            <canvas id="particleArea"></canvas>
            <canvas id="candidateArea"></canvas>
            
            <!---OFFLINE-->
            <canvas id="radiomapArea"></canvas>
            
            <!---COMMON-->
            <!--<img id="map_img" src="imgs/Cybercom Office Interior Solid Offline.png" draggable="false"/>-->
            <!--<img id="map_img" src="imgs/mapsmaller.png" draggable="false"/>-->
            <img id="map_img" src="imgs/mapWithRooms.png" draggable="false"/>
            
        </div>
        <div style="height:100px; width: 100%; margin-top:50px; background-color:#f2f2f2;">
            <div style="width:100%; height:3px;">
                <div style="width:25%; background-color:#ed7b01; height:3px; float:left;"></div>
                <div style="width:25%; background-color:#0759a5; height:3px; float:left;"></div>
                <div style="width:25%; background-color:#723289; height:3px; float:left;"></div>
                <div style="width:25%; background-color:#aab300; height:3px; float:left;"></div>
            </div>
            <div style="font-family:Adobe Garamond pro; color:#a6a6a6; width:15px; margin-left:auto; margin-right:auto; margin-top:50px; font-size: 12px;">by</div>
            <div style="font-family:Adobe Garamond pro; color:#a6a6a6; width:250px; margin-left:auto; margin-right:auto; margin-top:0px;">Hampus Engstr√∂m & Fredrik Helander</div>
        </div>
    </body>
</html>
